<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>




<div class="font-bold text-xl mb-2"><h4 th:text="'Here is the note!'"></h4></div>

<div class="md:flex md:items-center mb-6">
    <div class="md:w-1/10">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" >
            <p th:text= "'Name: ' + ${note.getAuthorName()}" />
        </label>
    </div>
    <div class="md:w-2/10">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" >
            <p th:text= "'Note: ' + ${note.getNote()}" />
        </label>

    </div>
</div>
</body>
</html>
